<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
    <p>Are you sure you wants to delete?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="this.dialogRef.close()">No Thanks</button>
    <button mat-raised-button color="warn" mat-dialog-close="delete">Ok</button>
</div>
